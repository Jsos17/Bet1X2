<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bet1X2</title>

  <body>

      <p>
				Username {{ current_user.username }} is logged in. <a href="{{ url_for('auth_logout') }}">Log out</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Login</a>
      {% endif %}
      
    <ul>

    </ul>
    
  	{% block body %}
    	<p>
      	Content.
    	</p>
  	{% endblock %}
  </body>
</html>
