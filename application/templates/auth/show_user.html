{% extends "layout.html" %}

{% block body %}
<table cellspacing="8">
  <tr align="left">
    <th>User name</th>
    <th>Balance Eur</th>
    <th>Balance Cent</th>
  </tr>
  <tr align="left">
    <td>{{ current_user.username }}</td>
    <td>{{ current_user.balance_eur }}</td>
    <td>{{ current_user.balance_cent }}</td>
  </tr>
  <tr>
    <td>
      <a href="{{ url_for('bettor_update') }}">Update details</a>
    </td>
  </tr>
  <tr>
    <td>
      <a href="{{ url_for('bettor_delete') }}">Start account deletion process</a>
    </td>
  </tr>
</table>
{% endblock %}
