{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('betting_offers_search') }}">
  <p>{{ form.search.label }} {{ form.search }}</p>
  <ul>
    {% for error in form.search.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  <input type="submit" value="Go!" />
</form>
{% endblock %}
